<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendWeave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="main.css">
    <script type="module" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* Navbar styling */
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        .navbar-toggler {
            border-color: rgba(255, 255, 255, 0.1);
        }
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28255, 255, 255, 0.5%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }
        .search-container {
            display: flex;
            align-items: center;
        }
        .search-container input {
            margin-left: 10px;
        }
        /* Responsive styling */
        @media (max-width: 992px) {
            .search-container {
                display: none;
            }
            .search-container.d-lg-none {
                display: flex;
                margin: 10px 0;
            }
        }
        @media (max-width: 768px) {
            .filter-bar {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
            }
            .filter-bar select {
                margin-bottom: 10px;
            }
        }
        @media (max-width: 728px) {
            .navbar-nav {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-between;
            }
            .navbar-nav .nav-item {
                flex: 1 1 auto;
                text-align: center;
            }
            .navbar-nav .nav-link {
                padding-left: 0;
                padding-right: 0;
            }
            .search-container {
                width: 100%;
                padding: 10px 0;
            }
            .search-container input {
                width: 100%;
            }
        }
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-body {
            padding: 15px;
        }
        .card-title {
            font-size: 1.25rem;
            margin-bottom: 10px;
        }
        .card-text {
            font-size: 1rem;
            margin-bottom: 15px;
        }
        .card-footer {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: right;
        }
        .card-footer button {
            font-size: 0.875rem; /* Decrease button font size */
            padding: 5px 10px; /* Adjust padding for smaller button */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand me-auto" href="#">TrendWeave</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Explore</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="fetchCategory('men')">Men</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="fetchCategory('women')">Women</a>
                    </li>
                    <li class="nav-item search-container">
                        <input type="text" id="search-input" class="form-control" placeholder="Search products...">
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light" onclick="window.location.href='./wishlist.html'">
                            Wishlist <span id="wishlist-count"></span>
                        </button>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="toggleCart()">
                            <i class="bi bi-cart"></i> <span id="cart-count"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-person-circle"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="toggleDarkMode()">
                            <i class="bi bi-moon"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="search-container d-lg-none">
        <input type="text" id="search-input-mobile" class="form-control" placeholder="Search products...">
    </div>
    
    <!-- Filter Bar -->
    <div class="filter-bar">
        <select id="price-filter" onchange="applyFilters()">
            <option value="all">All Prices</option>
            <option value="0-500">Under ₹500</option>
            <option value="500-1000">₹500 to ₹1000</option>
            <option value="1000-2000">₹1000 to ₹2000</option>
            <option value="2000+">Above ₹2000</option>
        </select>
        <select id="brand-filter" onchange="applyFilters()">
            <option value="all">All Brands</option>
            <option value="brand1">Brand 1</option>
            <option value="brand2">Brand 2</option>
            <option value="brand3">Brand 3</option>
        </select>
        <select id="rating-filter" onchange="applyFilters()">
            <option value="all">All Ratings</option>
            <option value="4+">4 Stars & Up</option>
            <option value="3+">3 Stars & Up</option>
            <option value="2+">2 Stars & Up</option>
            <option value="1+">1 Star & Up</option>
        </select>
    </div>
    
    <!-- Product Container -->
    <main id="product-container">
        <!-- Example product card with data attributes -->
        <div class="card">
            <img src="example.jpg" alt="Example Product">
            <div class="card-body">
                <h5 class="card-title">Example Product</h5>
                <p class="card-text">This is an example product description.</p>
                <p class="card-text">₹1000</p>
                <button class="btn btn-primary add-to-cart" data-id="1" data-image="example.jpg" data-name="Example Product" data-description="This is an example product description." data-price="1000">Add to Cart</button>
                <button class="btn btn-secondary add-to-wishlist" data-id="1" data-image="example.jpg" data-name="Example Product" data-description="This is an example product description." data-price="1000">Add to Wishlist</button>
            </div>
        </div>
    </main>
    
    <!-- Cart Container -->
    <div class="cart-container" id="cart-container">
        <h2>Shopping Cart</h2>
        <i class="bi bi-x close-cart" onclick="toggleCart()"></i>
        <div id="cart-items">
            <!-- Cart items will be injected here by JavaScript -->
        </div>
        <button onclick="checkout()">Checkout</button>
    </div>
    
    <!-- Wishlist Container -->
    <div class="wishlist-container" id="wishlist-container">
        <h2>Wishlist</h2>
        <div id="wishlist-items">
            <!-- Wishlist items will be injected here by JavaScript -->
        </div>
    </div>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 TrendWeave. All rights reserved.</p>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Contact Us</a>
    </footer>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function addToWishlist(item) {
            console.log('Adding to wishlist:', item); // Debugging log
            try {
                const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
                wishlist.push(item);
                localStorage.setItem('wishlist', JSON.stringify(wishlist));
                updateWishlistCount();
                refreshWishlist(); // Refresh wishlist after adding an item
                Swal.fire({
                    title: 'Added to Wishlist',
                    text: `${item.name} has been added to your wishlist!`,
                });
            } catch (error) {
                console.error('Error adding item to wishlist:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Something went wrong while adding the item to the wishlist!',
                });
            }
        }

        function updateWishlistCount() {
            const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            const wishlistCount = document.getElementById('wishlist-count');
            wishlistCount.textContent = wishlist.length;
        }

        async function refreshWishlist() {
            const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            const wishlistContainer = document.getElementById('wishlist-items');
            wishlistContainer.innerHTML = '';

            for (const item of wishlist) {
                try {
                    const response = await fetch(`https://api.example.com/products/${item.id}`);
                    const product = await response.json();

                    const wishlistItem = document.createElement('div');
                    wishlistItem.classList.add('wishlist-item');
                    wishlistItem.innerHTML = `
                        <img src="${product.image}" alt="${product.name}">
                        <div>
                            <h5>${product.name}</h5>
                            <p>${product.description}</p>
                            <p>₹${product.price}</p>
                            <button class="btn btn-danger" onclick="removeFromWishlist('${item.id}')">Remove</button>
                        </div>
                    `;
                    wishlistContainer.appendChild(wishlistItem);
                } catch (error) {
                    console.error('Error fetching product data:', error);
                }
            }
        }

        function removeFromWishlist(itemId) {
            try {
                let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
                wishlist = wishlist.filter(item => item.id !== itemId);
                localStorage.setItem('wishlist', JSON.stringify(wishlist));
                updateWishlistCount();
                refreshWishlist(); // Refresh wishlist after removing an item
                Swal.fire({
                    title: 'Removed from Wishlist',
                    text: 'The item has been removed from your wishlist.',
                });
            } catch (error) {
                console.error('Error removing item from wishlist:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Something went wrong while removing the item from the wishlist!',
                });
            }
        }

        function addToCart(item) {
            console.log('Adding to cart:', item); // Debugging log
            try {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart.push(item);
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartCount();
                refreshCart(); // Refresh cart after adding an item
                Swal.fire({
                    title: 'Added to Cart',
                    text: `${item.name} has been added to your cart!`,
                });
            } catch (error) {
                console.error('Error adding item to cart:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Something went wrong while adding the item to the cart!',
                });
            }
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartCount = document.getElementById('cart-count');
            cartCount.textContent = cart.length;
        }

        function removeFromCart(itemId) {
            try {
                console.log('Removing item with ID:', itemId); // Debugging log
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart = cart.filter(item => item.id !== itemId);
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartCount();
                refreshCart(); // Refresh cart after removing an item
                Swal.fire({
                    title: 'Removed from Cart',
                    text: 'The item has been removed from your cart.',
                });
            } catch (error) {
                console.error('Error removing item from cart:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Something went wrong while removing the item from the cart!',
                });
            }
        }

        async function refreshCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.getElementById('cart-items');
            cartContainer.innerHTML = '';

            for (const item of cart) {
                console.log('Cart item:', item); // Debugging log
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <div class="card">
                        <img src="${item.image}" alt="${item.name}">
                        <div class="card-body">
                            <h5 class="card-title">${item.name}</h5>
                            <p class="card-text">${item.description}</p>
                            <p class="card-text">₹${item.price}</p>
                            <button class="btn btn-danger" onclick="removeFromCart('${item.id}')">Remove</button>
                        </div>
                    </div>
                `;
                cartContainer.appendChild(cartItem);
            }
        }

        function checkout() {
            window.location.href = 'payment.html'; // Redirect to payment page
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateWishlistCount();
            refreshWishlist(); // Refresh wishlist on page load
            updateCartCount();
            refreshCart(); // Refresh cart on page load

            document.querySelectorAll('.add-to-wishlist').forEach(button => {
                button.addEventListener('click', function(event) {
                    event.preventDefault();
                    const item = {
                        id: this.getAttribute('data-id'),
                        image: this.getAttribute('data-image'),
                        name: this.getAttribute('data-name'),
                        description: this.getAttribute('data-description'),
                        price: this.getAttribute('data-price')
                    };
                    console.log('Wishlist button clicked:', item); // Debugging log
                    addToWishlist(item);
                });
            });

            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', function(event) {
                    event.preventDefault();
                    const item = {
                        id: this.getAttribute('data-id'),
                        image: this.getAttribute('data-image'),
                        name: this.getAttribute('data-name'),
                        description: this.getAttribute('data-description'),
                        price: this.getAttribute('data-price')
                    };
                    console.log('Cart button clicked:', item); // Debugging log
                    addToCart(item);
                });
            });
        });
    </script>
</body>
</html>
